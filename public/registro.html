<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Crear Cuenta</title>
  <meta name="crear cuenta" content="pagina crear cuenta">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/styles/registro.css">

</head>
<body>
<header>
  <nav>
    <ul>
      <li><img src="assets/images/JUNTOLOGO.png" height="203" width="210"/></li> <!--logo-->
      <li><a href="../index.html">¿Qué es Junto?</a></li>
      <li><a href="sobrenosotros1.html">Sobre Nosotros</a></li>
      <li><a href="comunidad1.html">Comunidad</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="registro">
    <h1>Crear cuenta</h1>

  </section>
  <section class="registro-datos">
    <form>
      <label for="tel">NUMERO DE CELULAR</label>
      <input id="tel" type="tel" required>
      <label for="dni">DNI</label>
      <input id="dni" type="number" required>
      <label for="email">CORREO ELECTRÓNICO</label>
      <input id="email" type="email" required>
      <label for="contra">CONTRASEÑA</label>
      <input id="contra" type="password" required>
      <label for="repit">REPITA SU CONTRASEÑA</label>
      <input id="repit" type="password" required>

      <button type="submit">
        <a href="iniciarsesion.html">REGISTRATE</a>
      </button>
    </form>
  </section>
</main>

<footer>
  <section class="contacto">
    <div class="contactanos">
      <i class="fas fa-phone-alt"></i>
      <p>+51 953 967 934<br>01 534 6967</p>
    </div>
    <div class="contactanos">
      <i class="fas fa-envelope"></i>
      <p>contacto@junto.com<br>info@junto.pe</p>
    </div>
    <div class="contactanos">
      <i class="fas fa-map-marker-alt"></i>
      <p>Av. Salaverry 234<br>Lima, Perú</p>
    </div>
    <div class="boton-contacto">
      <button><a href="contactanos.html">Contáctanos</a></button>
    </div>
    <div class="footer-logo">
      <img src="assets/images/JUNTOLOGO.png" alt="Logo Junta Footer">
    </div>
  </section>
</footer>
</body>
</html>
